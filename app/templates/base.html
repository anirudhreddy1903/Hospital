<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <base href="">
    <meta charset="utf-8"/>
    <meta name="description" content="Updates and statistics"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link href="{% static 'css/root.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/root1.css' %}" rel="stylesheet" type="text/css" />
    <script src="{% static 'css/root.js' %}"></script>
    <style>
        body{
    background:white !important;
}
h4.page-header{
    font-size:20px;
    font-style: normal;
    font-weight: bold;
    line-height: 23px;
    text-transform: capitalize;
    color: #000000;
}
p.sub-page-header{
        font-weight: bold;
        font-size: 14px;
        line-height: 21px;
        color: #222225;
   }
p.page-header-help{
    color: #000000;
    font-style: normal;
    font-weight: normal;
    line-height: 13px;
    font-size:12px !important;
    margin-top:3% !important;
}
p.page-text{
    font-style: normal;
    font-weight: normal;
    font-size: 15px;
    line-height: 17px;
    color: #121212;
}

.primary-btn-small{
    background-color:black !important;
    color:white !important;
    width:130px !important;
}
.primary-btn-medium{
    background-color:black !important;
    color:white !important;
    width:250px !important;
}
.form-control{
    margin-bottom:2% !important;
}
.spinner{
    color:#410DAA !important;
}
.primary-color{
    color:#410DAA !important;
}
.form-control{
    background-color:white !important;
    border-color:black !important;
}
.form-control:focus{
    background-color:#ffffff !important;
    border-color:black !important;
}
.mobile-logo{
    width:60% !important;
}
.help-block{
    font-weight:400 !important;
    font-size: 0.9rem !important;
    font-size:11px;
    color:#6C6D72 !important;
}

.control-label {
   font-weight: 600 !important;
}


    </style>
</head>
<body>
<div id="navbar-div" style="background-color:#ECEFF1 !important;">
   <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <img src="{% static 'img/hospital.png' %}" alt="jamawealth"
                     class="img-responsive" id="top-logo" style="width:8% !important;height:8% !important;">
            </a>
        </div>
        {% if request.user.is_active %}
            {% if request.user.is_patient %}
                <ul class="nav navbar-nav">
                <li class="active"><a href="{% url 'doctor_appointment' %}" style="color:#000000;align-items: center;">
                    <span class="primary-color" style="font-weight:700;color:#410DAA;">See Appointments</span>
                </a></li>
            </ul>
            {% else %}

            {% endif %}
        {% else %}
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="#" style="color:#000000;align-items: center;">

                </a></li>
            </ul>

        {% endif %}
    </div>
</nav>
</div>
    <div class="container">
        <br><br>
        {% block content %}
        {% endblock %}
    </div>
</body>
